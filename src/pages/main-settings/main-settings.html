<ion-header>
    <ion-navbar>
     <ion-title>Main Settings</ion-title>
     <button style="float: right;"(click)="disconnectFromBox()" ><img style="width: 25px; height:25px; float: right;" src="assets/img/close.png"/></button>
    </ion-navbar>
   </ion-header>
   
   <ion-content style="background-color:#ecf0f1" class="outer-content">
      
   
    <ion-list>
        
     <ion-list-header>
       
      Passcode
       
     </ion-list-header>
     <ion-item style="height: 20px"> 
      <button (click)="setNewCode()" style="color:#2c3e50; font-size: 15px; text-align: center" ion-button clear>Set new passcode</button>
    </ion-item>
    
    <ion-list-header>
      
     Power
      
    </ion-list-header>
    <ion-item style="height: 20px">
     <button (click)="reboot()" style="color:#2c3e50; font-size: 15px; text-align: center; height: 14px" ion-button clear>Reboot</button>
   </ion-item>
   <ion-item style="height: 20px">
    <button (click)="shutdown()" style="color:#2c3e50; font-size: 15px; text-align: center; height: 14px" ion-button clear>Shutdown</button>
  </ion-item>
    </ion-list>
   
      
   </ion-content>
